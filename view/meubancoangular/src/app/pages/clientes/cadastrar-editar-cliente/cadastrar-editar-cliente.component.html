<h1 class="mt-5 mb-4"> Cadastrar Novo Cliente </h1>

<form [formGroup]="formGroup" class="mb-3" (ngSubmit)="enviar()">
  <div class="row">
    <div class="col">
      <label for="exampleFormControlInput1" class="form-label"> Nome</label>
      <input type="text" class="form-control" formControlName="nome">
      <small class="text-danger mb-2" *ngIf="formGroup.get('nome')?.errors &&
      formGroup.get('nome')?.hasError('required')"></small>
    </div>


    <div class="col">
      <label for="exampleFormControlInput1" class="form-label"> Email</label>
      <input type="email" class="form-control" formControlName="email">
      <small class="text-danger mb-2" *ngIf="formGroup.get('email')?.errors &&
      formGroup.get('email')?.hasError('required')"></small>
    </div>

  </div>
  <div class="row mt-2">
    <div class="col">
      <label for="exampleFormControlInput1" class="form-label"> CPF</label>
      <input type="text" class="form-control" formControlName="cpf">
      <small class="text-danger mb-2" *ngIf="formGroup.get('cpf')?.errors &&
      formGroup.get('cpf')?.hasError('required')"></small>
    </div>

    <div class="col">
      <label for="exampleFormControlInput1" class="form-label"> Observações</label>
      <input type="text" class="form-control" formControlName="observacoes">
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button [disabled]="!formGroup.valid" type="submit" class="btn btn-outline-success mt-4" titulo="Cadastrar"> Cadastrar
    </button>
  </div>
</form>
